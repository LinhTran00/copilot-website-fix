<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coca-Cola</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation bar styles */
        nav {
            background-color: #f40000;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 1rem;
            /* Improved contrast for accessibility */
            background-color: #ff7f00;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        /* Hero section styles */
        .hero {
            background: linear-gradient(to bottom, #f40000, #ff7f00);
            height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
        }

        /* Additional content styles */
        .content {
            padding: 2rem;
            text-align: center;
        }

        .content h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Menu</a>
        <a href="#">Products</a>
        <a href="#">Services</a>
    </nav>

    <div class="hero">
        <h1>Welcome to Coca-Cola</h1>
        <p>Refreshing moments since 1886.</p>
    </div>

    <div class="content">
        <h2>Our Featured Products</h2>
        <p>Explore our range of classic and new Coca-Cola flavors. From the original Coke to Cherry Coke and more!</p>
        <p>Join us in celebrating over a century of happiness in every sip.</p>
    </div>

    <!-- Add more content here (additional sections, footer, etc.) -->

    <script>
        // Your JavaScript code can go here
        // For example, you can add interactivity or animations
    </script>
</body>
</html>
